<Simple:Master path="./view/template/site.master"/>

<Simple:Content ContentPlaceHolderId="content">
    <div class="article">
        <div>
            <img class="avatar" src="/images/avatar.png"/>

            <div class="title">
                <h3><a>${blog.title}</a></h3>
                <span>${blog.date} ${blog.author}</span>
            </div>
            <div class="similar"><span>相似文章：</span><a href="/blog/view/${similar.id}">${similar.title}</a></div>
        </div>
        <div class="text">${blog.text}</div>
    </div>
</Simple:Content>

<Simple:Content ContentPlaceHolderId="script">
<script>
    if(ViewData.blog ==undefined){
        ViewData.blog = {title: '404 找不相关页面',
            author:'系统',
            date: new Date(),
            text:''
            };
        ViewData.similar = {id:'', title:''};
    }
   $(".article").html(apply($(".article").html(),ViewData));
</script>
</Simple:Content>
