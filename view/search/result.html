<html>
<head>
    <title>林志雄的个人网站</title>
    <script src="/javascript/prettify.js"></script>
    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/tools.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/prettify.css">
    <link rel="stylesheet" type="text/css" media="all" href="/css/style.css">

    </style>

<body onload="prettyPrint()">
<div id="container">
    <div id="header">
        <div id="nav">
            <div id="logo">
                <span>Think hard<sub>未经思考的知识不是好知识</sub></span>
            </div>
            <div id="menu">

                <ul>
                    <li><a href="/">首页</a></li>

        </div>

</div>
</body>
<script>
    var articleTemp = '<div class="article brief"><div><img class="avatar" src="/images/avatar.png"/><div class="title"><h3><a href="/Blog/view/${id}">${title}</a></h3><span>${author}  ${date}</span></div></div><div class="text">${text}</div></div>';
    for(var i=ViewData.blogs.length-1; i >= 0; i--){
        $("#articles").append(apply(articleTemp,ViewData.blogs[i]));
    }
</script>
